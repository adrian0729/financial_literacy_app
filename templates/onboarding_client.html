<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Onboarding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
        background: #050910;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.35), transparent 45%),
          radial-gradient(circle at 85% 10%, rgba(14, 165, 233, 0.4), transparent 35%),
          #050910;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: rgba(12, 18, 32, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 28px;
        padding: 2rem 2.25rem;
        box-shadow: 0 25px 60px rgba(2, 6, 23, 0.75);
        backdrop-filter: blur(16px);
      }
      .brand {
        font-family: "Rajdhani", "Inter", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.28rem;
        color: #60a5fa;
        font-size: 1rem;
        display: block;
        margin-bottom: 0.25rem;
      }
      h1 {
        margin: 0 0 0.35rem;
        font-size: 1.9rem;
      }
      p {
        margin: 0 0 1.25rem;
        color: #94a3b8;
      }
      .steps {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.25rem;
      }
      .step {
        flex: 1;
        padding: 0.75rem;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(255, 255, 255, 0.02);
        text-align: center;
        font-weight: 600;
        color: #94a3b8;
      }
      .step.active {
        border-color: rgba(96, 165, 250, 0.7);
        color: #e2e8f0;
        background: rgba(96, 165, 250, 0.08);
      }
      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem 1.25rem;
        margin-top: 1rem;
      }
      label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08rem;
        color: #94a3b8;
        display: block;
        margin-bottom: 0.35rem;
      }
      input,
      select {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        padding: 0.85rem 1rem;
        background: rgba(5, 8, 16, 0.7);
        color: #f8fafc;
        font-size: 1rem;
      }
      button {
        border: none;
        border-radius: 14px;
        padding: 0.9rem 1.3rem;
        font-size: 1rem;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #14b8a6);
        box-shadow: 0 15px 35px rgba(14, 116, 144, 0.35);
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.25rem;
      }
      .hint {
        color: #94a3b8;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="brand">Onboarding</span>
      <h1>Tell us about your company</h1>
      <p>We’ll use this to personalize your dashboard and connection flow.</p>

      <div class="steps">
        <div class="step {% if step == 1 %}active{% endif %}">1. Contact</div>
        <div class="step {% if step == 2 %}active{% endif %}">2. Location</div>
      </div>

      <form method="post" action="/onboarding/client">
        <input type="hidden" name="step" value="{{ step }}" />

        {% if step == 1 %}
        <div>
          <label for="contact_name">Primary contact</label>
          <input id="contact_name" name="contact_name" value="{{ data.contact_name or (client_profile.contact_name if client_profile else '') }}" required />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" value="{{ data.phone or (client_profile.phone if client_profile else '') }}" />
        </div>
        <div>
          <label for="industry">Industry</label>
          <input id="industry" name="industry" value="{{ data.industry or (client_profile.industry if client_profile else '') }}" />
        </div>
        {% elif step == 2 %}
        <div>
          <label for="address_line">Address</label>
          <input id="address_line" name="address_line" value="{{ data.address_line or (client_profile.address_line if client_profile else '') }}" />
        </div>
        <div>
          <label for="city">City</label>
          <input id="city" name="city" value="{{ data.city or (client_profile.city if client_profile else '') }}" />
        </div>
        <div>
          <label for="state">State</label>
          <input id="state" name="state" value="{{ data.state or (client_profile.state if client_profile else '') }}" />
        </div>
        <div>
          <label for="postal_code">Postal code</label>
          <input id="postal_code" name="postal_code" value="{{ data.postal_code or (client_profile.postal_code if client_profile else '') }}" />
        </div>
        <div style="grid-column: 1 / -1" class="hint">You can update this later in Account → Company profile.</div>
        {% endif %}

        <div class="footer">
          <div class="hint">Step {{ step }} of 2</div>
          <button type="submit">{{ 'Next' if step < 2 else 'Finish setup' }}</button>
        </div>
      </form>
    </div>
  </body>
</html>
