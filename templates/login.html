<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sarner Financial â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
        background: #050910;
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.35), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.45), transparent 40%),
          #050910;
        padding: 2rem;
      }

      .login-card {
        width: 100%;
        max-width: 420px;
        background: rgba(12, 18, 32, 0.8);
        border-radius: 28px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 2.5rem;
        backdrop-filter: blur(18px);
        box-shadow: 0 25px 60px rgba(2, 6, 23, 0.8);
      }

      .brand {
        font-family: "Rajdhani", "Inter", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.35rem;
        color: #60a5fa;
        font-size: 1rem;
        margin-bottom: 0.8rem;
        display: block;
      }

      h1 {
        margin: 0;
        font-size: 1.9rem;
      }

      p {
        margin: 0.5rem 0 1.5rem;
        color: #94a3b8;
      }

      label {
        display: block;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08rem;
        color: #94a3b8;
        margin-bottom: 0.35rem;
      }

      input {
        width: 100%;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 14px;
        padding: 0.85rem 1rem;
        background: rgba(5, 8, 16, 0.7);
        color: #f8fafc;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #60a5fa;
      }

      button {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.9rem;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #14b8a6);
        box-shadow: 0 15px 35px rgba(14, 116, 144, 0.4);
      }

      .error {
        color: #fca5a5;
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(248, 113, 113, 0.5);
        border-radius: 14px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <span class="brand">Sarner Financial</span>
      <h1>Sign in</h1>
      <p>Authenticate to manage client metrics and QuickBooks connections.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Enter dashboard</button>
      </form>
    </div>
  </body>
</html>
